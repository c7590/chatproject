{% extends "chat/RegisterBase.html" %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    {% comment %} <div class="sign-up form" style="max-width: 600px">
        <h1 class="mt-2">User Login</h1>
        <hr class="mt-0 mb-4">
        <form method="post" class="form-group"  enctype="multipart/form-data">
            {% csrf_token %}
             {{form|crispy}} 
            
            
            <p>Don't have an account?<a href="/signup"> Create one.</a></p>
            <button type="submit" class="btn btn-success">Login</button>

        </form>
    </div> {% endcomment %}


    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" action="{% url 'login_data' %}" class="form-group"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="text" id="form1Example13" name = "username" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">User Name</label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="form1Example23" name = "password" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example23">Password</label>
                    </div>
        
                    <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    
        
                    <!-- Submit button -->
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign in"><br>
                    <a href ="{% url 'signup' %}"class="btn btn-danger btn-lg btn-block">Sign up</a>
        
                    
        
              </form>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
